<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedTech Face Distance Warning</title>
    <!-- Load Face API.js library -->
    <script defer src="https://cdn.jsdelivr.net/npm/face-api.js@0.22.2/dist/face-api.min.js"></script>
    <style>
        video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        canvas {
            position: absolute;
            top: 0;
            left: 0;
        }
        #status {
            position: fixed;
            top: 10px;
            left: 10px;
            z-index: 10;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
        }
        #warning {
            position: fixed;
            top: 50px;
            left: 10px;
            z-index: 10;
            color: red;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 10px;
            border-radius: 5px;
            font-family: Arial, sans-serif;
            display: none;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="status">Loading face detection models...</div>
    <div id="warning">Warning: Too Close! Please move back for eye safety!</div>
    <video id="video" autoplay muted playsinline></video>
    <canvas id="overlay"></canvas>

    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('overlay');
        const ctx = canvas.getContext('2d');
        const statusText = document.getElementById('status');
        const warningText = document.getElementById('warning');

        const modelUrl = 'https://cdn.jsdelivr.net/gh/justadudewhohacks/face-api.js@master/weights/';

        // Load models and start video
        window.onload = async function() {
            try {
                await faceapi.nets.tinyFaceDetector.loadFromUri(modelUrl);
                await faceapi.nets.faceLandmark68Net.loadFromUri(modelUrl); // Added face landmark for eyes detection
                startVideo();
            } catch (error) {
                console.error("Error loading models: ", error);
                statusText.textContent = "Failed to load face detection models.";
            }
        };

        async function startVideo() {
            try {
                const stream = await navigator.mediaDevices.getUserMedia({
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 }, frameRate: { ideal: 30, max: 60 } }
                });
                video.srcObject = stream;
                video.onloadedmetadata = () => {
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    detectFace();
                };
            } catch (error) {
                console.error("Error accessing the camera: ", error);
                statusText.textContent = "Error accessing the camera.";
            }
        }

        async function detectFace() {
            const detectionOptions = new faceapi.TinyFaceDetectorOptions({ inputSize: 160, scoreThreshold: 0.5 });

            const detect = async () => {
                const detections = await faceapi.detectAllFaces(video, detectionOptions)
                    .withFaceLandmarks();  // Include landmarks for eyes

                ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear canvas for the next frame

                if (detections.length > 0) {
                    const detection = detections[0];
                    const faceBox = detection.detection.box;
                    const landmarks = detection.landmarks;
                    const leftEye = landmarks.getLeftEye();
                    const rightEye = landmarks.getRightEye();

                    // Draw precise face box
                    ctx.strokeStyle = 'blue';
                    ctx.lineWidth = 2;
                    ctx.strokeRect(faceBox.x, faceBox.y, faceBox.width, faceBox.height);

                    // Mark the eyes
                    drawLandmarks(leftEye, rightEye);

                    // Calculate face distance and trigger warning if too close
                    const distance = estimateDistance(faceBox.width);
                    statusText.textContent = `Distance: ${distance.toFixed(2)} cm`;

                    if (distance < 25) {
                        warningText.style.display = 'block';  // Show warning
                    } else {
                        warningText.style.display = 'none';  // Hide warning
                    }
                } else {
                    statusText.textContent = "No face detected.";
                    warningText.style.display = 'none';  // Hide warning if no face detected
                }

                requestAnimationFrame(detect); // Continue detecting
            };

            detect();
        }

        // Function to draw eye landmarks
        function drawLandmarks(leftEye, rightEye) {
            ctx.fillStyle = 'green';
            ctx.beginPath();
            leftEye.forEach(point => {
                ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
            rightEye.forEach(point => {
                ctx.arc(point.x, point.y, 2, 0, Math.PI * 2);
                ctx.fill();
            });
        }

        // Function to estimate distance based on face width
        function estimateDistance(faceWidth) {
            const baseWidth = 100;  // Calibrated width in pixels
            const baseDistance = 50;  // Base distance in cm
            return baseDistance * (baseWidth / faceWidth);
        }
    </script>
</body>
</html>
